Member:
  columns:
    name: string(50)
    email: string(50)

Organizations:
  actAs:
    Timestampable: ~
  columns:
    engName: string(255)
    chnName: string(255)    
    website: string(255)
    status:
      type: enum
      values: ['To be reviewed','Reviewed' ,'Complete']
      default: 2
    comment: clob
    collector_id: integer
    reviewer_id: integer
    
  relations:
    Member:
      local: collector_id
      foreign: id
      foreignAlias: CollectedOrganizations
    Member:
      local: reviewer_id
      foreign: id
      foreignAlias: ReviewedOrganizations


Grants:
  columns:
    comment: clob
    collector_id: integer
    reviewer_id: integer
    organization_id: integer
  relations:
    Organization:
      local: organization_id
      foreign: id
      foreignAlias: Grants
    Member:
      local: collector_id
      foreign: id
      foreignAlias: CollectedGrants
    Member:
      local: reviewer_id
      foreign: id
      foreignAlias: ReviewedGrants
AssetRecord:
  columns:
    year: integer
    amount: integer
GivingRecord:
  columns:
    year: integer
    amount: integer
